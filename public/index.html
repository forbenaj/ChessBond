<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <style>
    #board {
      height:85vh;
      width:85vh;
    }
    #board td{
      position:relative;
      border:1px solid black;
      background-size:contain;
    }
    #board img{
      pointer-events:none;
      position: absolute;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
    }
    .selectedOverlay{
      position: absolute;
      top: 0;
      left: 0;
      display:none;
      width:100%;
      height:100%;
      background-color: rgba(255, 255, 0, 0.5);
      pointer-events:none;
    }
    #start-btn{
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="canvasContainer"></div>
  <button id="start-btn">Join</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chess.js"></script>
</body>
</html>
