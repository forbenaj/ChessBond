<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Chess</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      padding:0px;
      margin:0px;
    }
    #titlesContainer {
      width:100%;
      height:100%;
      overflow: hidden;
    }
    #board {
      position:fixed;
      top:50%;
      transform:translateY(-50%)
    }
    #board td{
      position:relative;
      border:1px solid black;
      background-size:contain;
    }
    #board img{
      pointer-events:none;
      position: absolute;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      transition: top 0.5s ease, left 0.5s ease;
      z-index: 3;
    }
    .selectedOverlay{
      position: absolute;
      top: 0;
      left: 0;
      display:none;
      width:100%;
      height:100%;
      background-color: rgba(255, 255, 0, 0.5);
      pointer-events:none;
    }
    #start-btn{
      position: fixed;
      bottom: 50%;
      left: 50%;
      transform: translate(-50% -50%);
      font-size:80px;
      z-index: 2;
      padding:15px;
    }
  </style>
</head>
<body>
  <div id="titlesContainer">
    <h1 id="info">No players</h1>
    <button id="start-btn">Join</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chess.js"></script>
</body>
</html>
